<!DOCTYPE html>
<html>
	<head>
		<title>Cookie Manager</title>
	</head>
	<body>
		<h3>Cookie whitelist (include subdomains)</h3>

		<p>
			<textarea id="subdomain-whitelist" rows="4" cols="50"></textarea>
		</p>

		<h3>Cookie whitelist (domains only)</h3>

		<p>
			<textarea id="domain-only-whitelist" rows="4" cols="50"></textarea>
		</p>

		<h3>Additional settings</h3>

		<p>
			<label>
				<input type="checkbox" id="cache_option"> Clear cache. <br>
				<input type="checkbox" id="history_option"> Clear history.
			</label>
		</p>

		<p>
			<span>
				<button id="save">Apply settings</button>
			</span>

			<span id="status"></span>
		</p>

		<p align="center" style="color:grey">
			Developed by Aaron Horler (aghorler) | <a href="https://github.com/aghorler/Startup-Cookie-Destroyer">GitHub source</a>
		</p>

		<script src="/js/options.js"></script>
	</body>
</html>
